<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="formulario.js">
    <title>Formulario</title>
</head>
<body>
    <div class="container"></div>
    <h2 style="text-align:right;">Formulario de Registro</h2>

    <form id="registroForm" action="#" method="POST" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        <span id="errorNombre" class="error-message"></span>
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span id="errorEmail" class="error-message"></span>
    
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br>
        <span id="errorPassword" class="error-message"></span>
    
        <label for="confirmPassword">Confirmar Contraseña:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <span id="errorConfirmPassword" class="error-message"></span>
    
        <input type="submit" value="Registrarse">
    </form>
    </div>
</html>
